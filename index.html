<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather Now</title>

    <!-- <script src="https://kit.fontawesome.com/16841fd90d.js" crossorigin="anonymous"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Raleway:wght@100;300;400;700;800&display=swap"
        rel="stylesheet">
</head>

<body>


    <!-- <p id="description"> Description</p> -->




    <div class="main-container">
        <div class="card-label" id="date-section">

        </div>


        <div id="inputsection">
            <input type="text" id="locationinput" placeholder="Enter City">
            <button id="subButton">Get Weather</button>
        </div>



        <!-- Infoboxes Section -->
        <div id="info-section">


            <!-- Location Card -->
            <div id="location" class="info-card">
                <h3 class="card-label"> Location </h3>
                <div class="container icon-container that-icon">
                    <i class="bi bi-globe2 that-icon" style="font-size:;"></i>
                </div>
            </div>



            <!-- Coordinates Card -->
            <div id="coordinates" class="info-card">
                <h3 class="card-label">Coordinates</h3>
                <div class="container icon-container">
                    <i class="bi bi-geo that-icon" style='font-size:;' ;></i>
                </div>
            </div>


            <!-- Temperature Card -->
            <div id="temp" class="info-card">
                <h3 class="card-label"> Temperature</h3>
                <div class="container icon-container">
                    <i class="bi bi-thermometer-half that-icon" style="font-size:;"></i>
                </div>
            </div>


            <!-- Wind Card -->
            <div id="wind" class="info-card">
                <h3 class="card-label"> Wind </h3>

                <div class="container icon-container">
                    <i class="bi bi-wind that-icon" style='font-size:;'></i>
                </div>
            </div>


            <!-- Humidity Card -->
            <div id="humidity" class="info-card">
                <h3 class="card-label">Humidity</h3>
                <div class="container icon-container">
                    <i class="bi bi-moisture that-icon" style="font-size:;"></i>
                </div>
            </div>


            <!-- Clouds Card -->
            <div id="clouds" class="info-card">
                <h3 class="card-label">Cloud Cover </h3>

                <div class="container icon-container ">
                    <i class="bi bi-clouds that-icon" style="font-size:;"></i>

                </div>

            </div>


            <!-- City Image -->
            <div id="conditions" class="info-card">

                <h3 class="card-label">Overall Conditions </h3>
                <div id="conditions"></div>


                <!-- <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y2l0eXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
                    alt="City Image"> -->
            </div>




        </div>


    </div>


    <script src="/weatherapp.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



</body>

</html>
